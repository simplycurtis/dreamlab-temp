  <body>
    <div class="container">
      <div class="logoContainer">
        <i class="logo"></i>
      </div><!--/logoContainer-->
      <p>We're creating a new space where we can all share our dreams.</p>
      <p>Sign up below and we'll let you know when we're ready for you.</p>
      <div id="mc_embed_signup">

            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
          </div>
        </form>
      </div><!--/mc_embed_signup-->
    </div><!--/container-->
    <section class="landscape">
      <div class="sky"></div>

      <!-- the anvil -->

      <div class="anvil anvil3 animate-left"></div>
      <div class="anvil anvil4 animate-right"></div>
      <div class="anvil anvil5 animate-right"></div>
      <!-- the anvil -->

      <!-- the teeth -->
      <div class="tooth tooth1"></div>
      <div class="tooth tooth2"></div>

      <div class="tooth tooth13"></div>
      <div class="tooth tooth14"></div>

      <div class="tooth tooth17"></div>
      <div class="tooth tooth18"></div>
      <div class="tooth tooth19"></div>
      <!-- /the teeth -->

      <!-- the bunny -->
      <div class="the-bunny"></div>
      <div class="the-carrot"></div>
      <!--/the-bunny-->

    <script type="text/javascript">
      $(".tooth").hide();
      $(".anvil").hide();
      $(".the-bunny").hide();
      $(".the-carrot").hide();
      var random = Math.floor(Math.random() * 3);
      switch(random) {
        case 0:
          $(".the-bunny").show();
          $(".the-carrot").show();
          break;
        case 1:
          $(".anvil").show();
          break;
        default:
          $(".tooth").show();
      }
    </script>
